<!DOCTYPE html>
<html lang="en">

<head>
	<title>Solar System: Document Object Model:30 Days Of JavaScript</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Caslon+Display&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200;300;400;500;600;700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/output.css">
</head>

<body class="bg-galaxy-gif bg-black bg-contain h-screen w-screen box-border overflow-x-hidden">

	<h1
		class="font-frank-ruhl-libre text-5xl font-extrabold text-white text-center m-5 mb-20 selection:bg-white selection:text-black">
		Calculate a weight of an object on a planet</h1>

	<header class="w-screen md:w-1/2 h-30 md:h-auto mx-auto border-solid flex gap-y-2 md:items-stretch items-center md:justify-between flex-col md:flex-row ">
		<input type="text" id="mass" placeholder="Mass in Kilogram" 
			class="weight-input rounded-md h-8 w-1/2 md:w-1/4 placeholder:font-roboto-slab placeholder:font-bold even:mx-5 placeholder:text-center text-center" /> <!-- weight-input -->

		<select class="planet-name-optn h-8 rounded-md w-1/2 even:mx-5 text-center uppercase font-extrabold"> <!-- planet-name-optn -->
			<option value='none'>--select planet--</option>
			<option value='mercury'>mercury</option>
			<option value='venus'>venus</option>
			<option value='earth'>earth</option>
			<option value='mars'>mars</option>
			<option value='jupiter'>jupiter</option>
			<option value='saturn'>saturn</option>
			<option value='uranus'>uranus</option>
			<option value='neptune'>neptune</option>
			<option value='pluto'>pluto</option>
		</select>

		<button class="calc-btn h-8 bg-slate-500 text-white box-border rounded-md w-1/2 md:w-1/4 even:mx-5 text-center"> <!-- calc-btn -->
			<span class="inline-block align-middle h-[100%] pt-1 font-bold">Calculate weight</span>
		</button>
	</header>


	<main class="flex items-center p-5 bg-gray-700 w-screen md:w-3/4 my-5 mx-auto h-auto rounded-md box-border text-black bg-opacity-[0.7] flex-col md:flex-col lg:flex-row lg:h-[35rem]">
		<img src='./images/earth.png' class="planet-image mr-5" /> <!-- planet-image -->

		<div class="flex flex-col shrink-[100] justify-center max-h-[100%] min-w-0 w-full text-white">
			<h2 class="planet-name font-oswald my-5 text-center text-2xl">This is planet earth</h2> <!-- planet-name -->
			<div class="font-roboto-slab flex justify-center bg-gray-700 bg-opacity-[0.7] mx-auto w-[60%] md:w-[25rem] h-[11rem] md:h-[25rem] rounded-full">
				<p class="weight-on-planet relative top-[45%] w-full text-center">This is the weight</p> <!-- weight-on-planet -->
			</div>
		</div>
	</main>

	<script src="./scripts/main.js"></script>
</body>

</html>
